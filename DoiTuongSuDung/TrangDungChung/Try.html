<!DOCTYPE html>
<html>
  <head>
  <title>Quản lý sinh viên thực tập</title>

  <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      .BieuMauCapNhat{
        display: flex;
        justify-content: center;
      }
      .KhungTongQuat{
        width: 60%;
      }
      .KhungDau{
        display: grid;
        grid-template-areas: 
        'Thu1 Thu2';
        border: 1px solid black;
      }
      .Dau1{
        grid: "Thu1";
      }
      .Dau2{
        grid: "Thu2";
      }
      .KhungDuoi{
        display: flex;
        justify-content: center;
        border: 1px solid black;
      }
    </style>

  </head>
  <body>

    <header>
    </header>
    <main>
      <form action="" method="post" enctype="application/x-www-form-urlencoded" class="BieuMauCapNhat">
        <div class="KhungTongQuat">
          <div class="KhungDau">
            <div class="Dau1">
              <img src="https://beebom.com/wp-content/uploads/2023/04/featured-new.jpg?w=290&h=290&crop=1&quality=75" alt="">
            </div>
            <div class="Dau2">
              <table>
                <tr>
                  <td>
                    <p>Họ và tên:</p>
                  </td>
                  <td>
                    <input name="" type="text" value=""/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>Ngày sinh:</p>
                  </td>
                  <td>
                    <input name="" type="text" value=""/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>Giới tính:</p>
                  </td>
                  <td>
                    <input name="" type="text" value=""/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>Mã số sinh viên:</p>
                  </td>
                  <td>
                    <input name="" type="text" value=""/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>Mã lớp:</p>
                  </td>
                  <td>
                    <input name="" type="text" value=""/>
                  </td>
                </tr>
                <tr>
                  <td>Số vai trò:</td>
                  <td>
                    <input name="" type="text" value=""/>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="KhungDuoi">
            <table>
              <tr>
                <td>
                  <p>Số điện thoại:</p>
                </td>
                <td>
                  <input type="text" value=""/>
                </td>
              </tr>
              <tr>
                <td>
                  <p>Số căn cước:</p>
                </td>
                <td>
                  <input type="text" value=""/>
                </td>
              </tr>
              <tr>
                <td>
                  <p>Email:</p>
                </td>
                <td>
                  <input type="text" value=""/>
                </td>
              </tr>
              <tr>
                <td>
                  <p>Mật khẩu:</p>
                </td>
                <td>
                  <input type="text" value=""/>
                </td>
              </tr>
              <tr>
                <td>
                  <p>Địa chỉ:</p>
                </td>
                <td>
                  <input type="text" value=""/>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button type="submit">Cập nhật</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <p>Bản quyền thuộc về Trường ABC</p>
    </footer>
  </body>
</html>
